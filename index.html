<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        
        <script src="http://connect.facebook.net/en_US/all.js" type="text/javascript"></script>
        <script>
 
            FB.init({
              appId: '1985947748355171',
              status : true,
              cookie: true,
              xfbml: true
            });
            
            function shareOnWall(){
               
                         FB.ui({method: 'share',
                                href: 'https://www.superama.com.mx/',
                              }, function(response){
                                    if(!response.error_message){
                                        document.getElementById('fb-root').innerHTML = 'link posteado con exito';
                                    }else{
                                        document.getElementById('fb-root').innerHTML ='Error al postear';
                                    }
                              });
                    
       
            }


        </script>
    </head>
    
    <body>
        <div id="fb-root"></div>
        <input type="button" value="share" onclick="shareOnWall()" />
        
    </body>
    
</html>
